---
- hosts: localhost
  connection: local
  gather_facts: false
  roles:
     - pcsetup/screen/turnoff
     - register-ec2host

- hosts: ec2host
  remote_user: "{{ aws_username }}"
  become: true
  gather_facts: true
  roles:
     - nfs/mount
     - magento/version

- hosts: ec2host
  remote_user: "{{ aws_username }}"
  become: true
  gather_facts: true
  roles:
  - project/dump
  - mysql/dump

- hosts: localhost
  connection: local
  gather_facts: false
  become: true
  roles:
     - env/create
     - project/scp
     - project/restore
     - own

- hosts: localhost
  connection: local
  gather_facts: false
  become: false
  tasks:
  - name: Fail if required packages are not installed
    shell: "{{ item }} -v"
    loop:
    - docker
    - docker-compose
  - name: Run make commands
    shell: "{{ item }}"
    args:
      chdir: "/var/www/{{ project }}/public/"
    loop:
    - make init
    - make local

- hosts: localhost
  connection: local
  gather_facts: false
  become: true
  pre_tasks:
  - name: Get mysql port
    shell: "grep MYSQL_PORT /var/www/{{ project }}/public/.env.staging |  awk -F'=' '{ print $2 }'"
    register: mysql_port_env
  - name: Get magento port
    shell: "grep MAGENTO_PORT /var/www/{{ project }}/public/.env.staging |  awk -F'=' '{ print $2 }'"
    register: magento_port_env
  - name: Set fact
    set_fact:
      mysql_port: "{{ mysql_port_env.stdout }}"
      magento_port: ":{{ magento_port_env.stdout }}"
  roles:
     - mysql/scp
     - mysql/restore_docker
     - pcsetup/screen/turnon

- hosts: localhost
  connection: local
  gather_facts: false
  become: true
  tasks:
  - name: Run make commands
    shell: "sudo -uvitalijs {{ item }}"
    args:
      chdir: "/var/www/{{ project }}/public/"
    loop:
    - make stop
    - make local

- hosts: ec2host
  remote_user: "{{ aws_username }}"
  become: true
  gather_facts: true
  roles:
     - configs
     - mysql/remove
     - project/remove
