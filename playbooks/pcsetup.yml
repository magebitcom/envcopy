---
- hosts: localhost
  connection: local
  gather_facts: true
  become: true
  vars_prompt:
    - name: username
      prompt: What is your username?
      private: no
    - name: name
      prompt: What is your Name?
      private: no
    - name: surname
      prompt: What is your Surname?
      private: no
  pre_tasks:
  - name: install libutempter0
    apt:
      name: libutempter0
      state: present
    when: ansible_distribution_release == 'bionic'
  roles:
     - pcsetup/screen/turnoff
     - pcsetup/nginx
     - pcsetup/php
     - pcsetup/composer
     - pcsetup/percona-server
     - pcsetup/guake
     - pcsetup/slack
     - pcsetup/vscode
     - pcsetup/chrome
     - { role: pcsetup/screen/launcher, when: ansible_distribution == "Ubuntu" and ansible_distribution_version == '16.04' }
     - pcsetup/screen/turnon
