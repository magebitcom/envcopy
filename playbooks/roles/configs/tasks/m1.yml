---
- name: Download configs to project dir
  fetch:
    src: "/var/www/staging/www/app/etc/{{ item }}"
    dest: "/var/www/{{ project }}/app/etc/"
    flat: yes
  with_items:
    - local.xml

- name: Replace MySQL host value
  local_action:
    module: lineinfile
    path: "/var/www/{{ project }}/app/etc/local.xml"
    regexp: "<host>"
    line: "                    <host><![CDATA[localhost:3306]]></host>"
