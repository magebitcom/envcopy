---
- name: Archive m1 project
  archive:
    path: "{{ project_root }}/"
    dest: /tmp/project.tgz
    exclude_path:
    - "{{ project_root }}/var"
    - "{{ project_root }}/includes/src"
  when: project_type == 'm1'

- name: Archive m2 project
  archive:
    path: "{{ project_root }}/"
    dest: /tmp/project.tgz
    exclude_path:
    - "{{ project_root }}/var"
    - "{{ project_root }}/vendor"
  when: project_type == 'm2'
